<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>База знаний</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Тема</h2>
        <div id="themes"></div>
    </div>

    <div class="column">
        <h2>Подтема</h2>
        <div id="subthemes"></div>
    </div>

    <div class="column" id="content">
        <h2>Содержание</h2>
        <p id="content-text">Некий текст, привязанный к Подтеме 1.1</p>
    </div>
</div>

<script>
    const data = {
        "Тема 1": ["Подтема 1.1", "Подтема 1.2", "Подтема 1.3"],
        "Тема 2": ["Подтема 2.1", "Подтема 2.2", "Подтема 2.3"]
    };

    let selectedTheme = "Тема 1";
    let selectedSubtheme = "Подтема 1.1";

    const themesContainer = document.getElementById("themes");
    const subthemesContainer = document.getElementById("subthemes");
    const contentText = document.getElementById("content-text");

    function renderThemes() {
        themesContainer.innerHTML = null;
        for (const theme in data) {
            const div = document.createElement("div");
            div.className = "item" + (theme === selectedTheme ? " selected" : "");
            div.textContent = theme;
            div.onclick = () => {
                selectedTheme = theme;
                selectedSubtheme = data[theme][0];
                renderThemes();
                renderSubthemes();
                updateContent();
            };
            themesContainer.appendChild(div);
        }
    }

    function renderSubthemes() {
        subthemesContainer.innerHTML = null;
        data[selectedTheme].forEach(sub => {
            const div = document.createElement("div");
            div.className = "item" + (sub === selectedSubtheme ? " selected" : "");
            div.textContent = sub;
            div.onclick = () => {
                selectedSubtheme = sub;
                renderSubthemes();
                updateContent();
            };
            subthemesContainer.appendChild(div);
        });
    }

    function updateContent() {
        contentText.textContent = `Некий текст, привязанный к ${selectedSubtheme}`;
    }

    // Initial render
    renderThemes();
    renderSubthemes();
    updateContent();
</script>

</body>
</html>
